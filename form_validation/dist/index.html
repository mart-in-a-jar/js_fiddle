<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form validation</title>
        <link rel="stylesheet" href="style.css" />
        <script src="main.js" defer></script>
    </head>
    <body>
        <div class="form-wrapper">
            <form novalidate action="https://httpbin.org/post" method="post">
                <div class="form-field email">
                    <div class="input-field email">
                        <label for="email">Email address</label>
                        <input type="email" name="email" id="email"/ required>
                    </div>
                    <div class="message email"></div>
                </div>
                <div class="form-field telephone">
                    <div class="input-field telephone">
                        <label for="tel">Telephone number</label>
                        <input type="tel" name="telephone" id="tel" pattern="\d+"/>
                    </div>
                    <div class="message telephone"></div>
                </div>
                <div class="form-field country">
                    <div class="input-field country">
                        <label for="country">Country</label>
                        <select name="country" id="country"></select>
                    </div>
                    <div class="message country"></div>
                </div>
                <div class="form-field zip">
                    <div class="input-field zip">
                        <label for="zip">Zip code</label>
                        <input type="tel" id="zip" name="zip" pattern="\d+(-\d+)*"/>
                    </div>
                    <div class="message zip"></div>
                </div>
                <div class="form-field pass">
                    <div class="input-field pass">
                        <label for="pass">Password</label>
                        <input type="password" id="pass" name="password"/>
                    </div>
                    <div class="message pass"></div>
                </div>
                <div class="form-field pass-confirm">
                    <div class="input-field pass-confirm">
                        <label for="pass-confirm">Confirm password</label>
                        <input type="password" id="pass-confirm"/>
                    </div>
                    <div class="message pass-confirm"></div>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
