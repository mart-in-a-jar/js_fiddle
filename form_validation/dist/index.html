<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form validation</title>
        <link rel="stylesheet" href="style.css" />
        <script src="main.js" defer></script>
    </head>
    <body>
        <div class="form-wrapper">
            <form novalidate>
                <div class="form-field email">
                    <div class="input-field email">
                        <label for="email">Email address</label>
                        <input type="email" name="email" id="email" required/>
                    </div>
                    <div class="message email">Tast en gyldig epost-adresse</div>
                </div>
                <div class="form-field country">
                    <div class="input-field country">
                        <label for="country">Country</label>
                        <input type="text" id="country"/>
                    </div>
                    <div class="message country">Error</div>
                </div>
                <div class="form-field telephone">
                    <div class="input-field telephone">
                        <label for="tel">Telephone number</label>
                        <input type="tel" name="telephone" id="tel" pattern="\d+" required/>
                    </div>
                    <div class="message telephone"></div>
                </div>
                <div class="form-field email">
                    <div class="input-field email">
                        <label for="a">Ogs√•</label>
                        <input type="text" />
                    </div>
                    <div class="message email">Error</div>
                </div>
                <div class="form-field email">
                    <div class="input-field email">
                        <label for="s">Her</label>
                        <input type="text" />
                    </div>
                    <div class="message email">Error</div>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
