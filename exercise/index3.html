<!DOCTYPE html>

    <title>Document</title>
    <script>
        function add7(num) {
            return num + 7;
        }
        function multiply(num1, num2) {
            return num1 * num2;
        }
        function capitalize(text) {
            return text.charAt(0).toUpperCase() + text.slice(1).toLowerCase();
        }
        function lastLetter(text) {
            return text.slice(-1);
        }
    </script>
